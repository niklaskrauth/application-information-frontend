version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    image: application-information-frontend:latest
    container_name: job-applications-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_BACKEND_URL=${VITE_BACKEND_URL:-http://localhost:8000}
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
